<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/80d52a223c.js"
      crossorigin="anonymous"
    ></script>
    <title>ProductPage</title>
  </head>

  <body>
    <div class="maincontainer">
      <div class="container1">
        <div class="mainimgcont">
          <img
            class="mainimg"
            src="./images/Screenshot 2024-02-05 191745.png"
            alt=""
          />
        </div>
        <div class="imgcontainer">
          <img class="secimag" src="./images/Screenshot 2024-02-05 191745.png" alt="" />
          <img class="secimag" src="./images/Screenshot 2024-02-05 191906.png" alt="" />
          <img class="secimag" src="./images/Screenshot 2024-02-05 191931.png" alt="" />
          <img class="secimag" src="./images/Screenshot 2024-02-05 192008.png" alt="" />
        </div>
      </div>
      <div class="container2">
        <div class="section">
          <span class="name">Marmeto</span>
          <h1 id="productname"></h1>
        </div>
        <div class="section">
          <div class="pridiv">
            <span class="price"></span>
            <span class="perct">30</span><span class="perct">%Off</span>
          </div>
          <p class="orgprice"></p>
        </div>
        <div class="section">
          <span class="name">Choose a Color</span>
          <div class="colorsec">
          </div>
        </div>
        <div class="section">
          <span class="name">Choose a Size</span>
          <div class="sizsec"></div>
          <div class="pursec">
            <div class="addsec">
              <i id="minus" class="fa-solid fa-minus"></i>
              <span class="num">1</span>
              <i id="add" class="fa-solid fa-plus"></i>
            </div>
            <div class="cart">
              <i class="fa-solid fa-bag-shopping"></i>
              <span>Add To Cart</span>
            </div>
          </div>
            <p class="alert"></p>
        </div>
        <div class="description">
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
